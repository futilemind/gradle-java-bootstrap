buildscript {
    repositories {
        mavenCentral()
        jcenter()

    }
    dependencies {
	
    }
}

// group is the groupId
group = 'bootstrap.project.com'
//the default artifactId is the project name, which is per default the directory name of the project
version = '0.0.1'
description = "Bootstrap java project"

apply plugin: "jacoco"
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'


sourceCompatibility = 1.7
targetCompatibility = 1.7


repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {

//Logs    
    compile group: 'org.slf4j', name: 'jcl-over-slf4j', version: '1.6.1'
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.0.13'


//Testing group.
    testCompile group: 'junit', name: 'junit', version: '4.+'
    testCompile group: 'org.mockito', name: 'mockito-all', version: '1.9.0'

}

jacocoTestReport {
    toolVersion = "0.7.1.201405082137"
    reports {
        xml.enabled false
        csv.enabled false
        html.destination "${buildDir}/reports/coverage/"
    }
}

//Gradle wrapper 1.12
task wrapper(type: Wrapper) {
    gradleVersion = '1.12'
}
